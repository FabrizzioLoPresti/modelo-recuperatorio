<div class="container">
  <form [formGroup]="formulario">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="email" class="form-control" id="nombre" formControlName="nombre">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>
    <div class="mb-3">
      <label for="telefono" class="form-label">Telefono</label>
      <input type="tel" class="form-control" id="telefono" formControlName="telefono">
    </div>
    <div class="mb-3">
      <label for="direccion" class="form-label">Direccion</label>
      <input type="text" class="form-control" id="direccion" formControlName="direccion">
    </div>
    <button type="submit" class="btn btn-danger" (click)="cancelar()">Cancelar</button>
    <button type="submit" class="btn btn-primary" (click)="enviar()">Enviar</button>
  </form>
</div>
